        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Teko', sans-serif;
            text-align: center;

        }


/* Banner */
.banner {
    background: #5a5a5a;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0px 0px;
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

/* Logo on the left (pops out slightly) */
.banner .logo {
    max-width: 300px; /* Adjust size as needed */
    height: auto;
    position: relative;
    z-index: 2; /* Layer above buttons */
    transform: translateY(10px); /* Makes it pop out */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    left: 10px;
    Flex-wrap: wrap;
}

/* Container for image and buttons */
.banner-content {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
}

/* BGB Image - layered over buttons */
.banner-content .bgb-image {
    max-width: 130px; /* Similar to button height */
    height: auto;
    position: absolute;
    right: 110px; /* Adjust based on layout */
    z-index: 1; /* Layer above buttons */
    border-radius: 10px;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
}

/* Navigation Buttons */
.button-container {
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    margin-left: 170px; /* Pushes buttons to the right of BGB image */
    position: relative;
    z-index: 1; /* Keeps buttons behind BGB */
    
}

.button-container button {
    background-color: rgb(255, 255, 255);
    color: black;
    border: none;
    padding: 15px 30px;
    font-size: 1.3em;
    cursor: pointer;
    margin: 10px;
    border-radius: 5px;
    transition: 0.3s;
    box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
}
.button-container button:hover {
    background-color: #001370;
    transform: scale(1.05);
    Color: rgb(182, 182, 182)
}


        /* Hero Section */
        .hero {
            background: url('construction-bg.jpg') center/cover;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(248, 248, 248);
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }


/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
    grid-auto-rows: minmax(200px, auto);
    gap: 5px;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}
.gallery-item {
    overflow: hidden;
    border-radius: 8px;
}
.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}
.gallery-item:hover img {
    transform: scale(1.05);
}

/* Different Image Sizes */
.large {
    grid-column: span 2;
    grid-row: span 2;
}
.wide {
    grid-column: span 2;
    grid-row: span 1;
}

/* Footer */
.footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
.footer a {
    color: #c1c1c1;
    text-decoration: none;
}
.footer a:hover {
    color: white;
}
</style>
